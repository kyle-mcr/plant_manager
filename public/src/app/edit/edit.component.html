<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title> Edit Plant </title>
</head>

<body>
    <div class="container">
            <div *ngFor="let error of errors">
                    <p>{{ error.path }}: {{ error.message }}</p>
                  </div>
        <h1>Update Details</h1>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="name" name="name" required minlength="2"
                    [(ngModel)]="myobj.name" placeholder="name" #name="ngModel">

                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors.required">
                        Name is required.
                    </div>
                    <div *ngIf="name.errors.minlength">
                        Name must be at least 2 characters long.
                    </div>
                </div>
                <label for="formGroupExampleInput">Water Frequency</label>
                <input type="text" class="form-control" id="type" name="type" required minlength="1"
                    [(ngModel)]="myobj.type" placeholder="Water Frequency" #type="ngModel">

                <div *ngIf="type.invalid && (type.dirty || type.touched)" class="alert alert-danger">
                    <div *ngIf="type.errors.required">
                        A water frequency is required.
                    </div>
                    <div *ngIf="qty.errors.minlength">
                        Frequency must be at least 1 character long.
                    </div>
                </div>
                <div class="form-check">
                    <h2>Watered Yet Today?</h2>
                        <input class="form-check-input" type="checkbox" value="false" id="true" [(ngModel)]="myobj.watered" >
                        <label class="form-check-label" for="defaultCheck">
                          True
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="true" id="false" [(ngModel)]="myobj.watered" >
                        <label class="form-check-label" for="defaultCheck2">
                          False
                        </label>
                      </div>
                <button class="btn btn-success btn-sm" (click)="submitForm()" 
                    [disabled]="myobj.type.length<0" [disabled]="myobj.name.length<3">Submit</button>
                <a class="btn btn-success btn-sm" [routerLink]="['/']">Go Back</a>
            </div>
        </form>
    </div>
</body>

</html>
