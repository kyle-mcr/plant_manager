<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Show</title>
</head>

<body>
<div class="jumbotron">
    <h1 class="display-4">Plant Details:</h1>
    <div *ngIf='myobj' class="show">
        <td>Name: {{myobj.name}}</td><br>
        <td>Water Every: {{myobj.type}}</td><br> 
        <td>Date Added: {{myobj.createdAt}}</td>
    </div>
    <a class="btn btn-warning btn-sm" [routerLink]="['/']">Go Back</a>
    <a class="btn btn-success btn-sm" href="https://www.bing.com/search?q={{myobj.name}}&form=QBLH&sp=-1&pq=fi&sc=8-2&qs=n&sk=&cvid=949861F461604B319A4CF9EB4F065653" target="_blank" role="button">Learn more</a>
    <hr class="mt-1">
  </div>
</body>

</html>
